<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="video chat app, screen share, live chat">
    <title>Sign Up | RedPositive Services Pvt. Ltd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formpage">
        <div class="container">
            <div class="formheading text-center">
                <h1>Create an account to proceed..</h1>
            </div>
            <div class="formbox">
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="fname">First Name <span class="star">&#9733;</span></label>
                        <input id="fname" onchange="fnameValidation()" type="text" name="fname" class="form-control" placeholder="First name.." required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name <span class="star">&#9733;</span></label>
                        <input id="lname" onchange="lnameValidation()" type="text" name="lname" class="form-control" placeholder="Last name.." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="star">&#9733;</span></label>
                        <input id="email" onchange="emailValidation()" type="email" name="email" class="form-control" placeholder="Your email.." required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="star">&#9733;</span></label>
                        <input id="password" onchange="passwordValidation()" type="password" name="password" class="form-control" placeholder="Enter a strong password.." required>
                        <small id="passwordHelp" class="form-text text-muted">Minimum 6 characters long; include small, capital letters, & atleast 1 digit & 1 special character.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password <span class="star">&#9733;</span></label>
                        <input id="confirmpassword" onchange="cpasswordValidation()" type="password" name="confirmpassword" class="form-control" placeholder="Re-enter password.." required>
                        <small id="confirmpasswordHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group text-center">
                        <button class="button button-submit btn-block">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <h5 class="have">Have an account? <a class="red" href="signin.html">Sign In</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
